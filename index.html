<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Site with Glowing Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="glowing-header">
        Our Digital Magazine
    </header>
    <main>
        <div class="image-row">
            <div class="image-container">
                <img src="history.jpg" alt="The History of Udayan" class="image-button" onclick="location.href='history.html'">
                <p>The History of Udayan</p>
            </div>
            <div class="image-container">
                <img src="jokes.jpg" alt="The Jokes World" class="image-button" onclick="location.href='jokes.html'">
                <p>The Jokes World</p>
            </div>
        </div>
        <div class="image-row">
            <div class="image-container">
                <img src="space_shooter.jpg" alt="The Space Shooter" class="image-button" onclick="location.href='game.html'">
                <p>The Space Shooter</p>
            </div>
            <div class="image-container">
                <img src="real_life_iron_man.jpg" alt="The Story of Real Life Iron Man" class="image-button" onclick="location.href='elon.html'">
                <p>The Story of Real Life Iron Man</p>
            </div>
        </div>
    </main>
    <style>
      /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}

/* Header Styles */
.glowing-header {
    text-align: center;
    padding: 20px;
    font-size: 24px;
    background-color: #282c34;
    color: #ffffff;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.7);
}

/* Main Content Styles */
main {
    padding: 20px;
    text-align: center;
}

.image-row {
    display: flex;
    justify-content: space-around;
    margin-top: 100px;
}

.image-container {
    width: 45%;
    text-align: center;
}

.image-button {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.image-button:hover {
    transform: scale(1.05);
}

p {
    font-size: 16px;
    margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 600px) {
    .glowing-header {
        font-size: 20px;
        padding: 15px;
    }

    .image-row {
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        width: 80%;
        margin-bottom: 30px;
    }
}

    </style>
</body>
</html>
